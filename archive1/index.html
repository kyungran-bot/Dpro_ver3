<!-- index.html (전체) -->
<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dpro</title>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./archive/exhibitArchive.css" />
</head>

<body>
  <div class="page">
    <header class="header" id="site-header">
      <div class="brand"></div>

      <!-- ✅ 기존 로고 (이걸 클릭하면 랜덤 홈화면으로 이동) -->
      <a href="#" id="random-home-link-archive">
        <img class="brand__logo" src="./assets/dpro_logo.png" alt="Dpro" style="cursor: pointer;" />
      </a>

      <div class="rule rule--after-logo"></div>

      <nav class="tabs" aria-label="탭">
        <button class="tab is-active" type="button" data-view="timeline">연도별 타임라인</button>
        <span class="tab-sep" aria-hidden="true">|</span>
        <button class="tab" type="button" data-view="cohort">기수별 활동</button>
      </nav>

      <div class="rule rule--after-tabs"></div>

      <!-- ✅ timeline 탭일 때 숨길 영역 -->
      <div class="cohort-block" id="cohort-block">
        <nav class="cohorts" aria-label="기수 선택">
          <button class="cohort" type="button" data-cohort="1">1st</button>
          <button class="cohort" type="button" data-cohort="2">2nd</button>
          <button class="cohort" type="button" data-cohort="3">3rd</button>
          <button class="cohort" type="button" data-cohort="4">4th</button>
          <button class="cohort" type="button" data-cohort="5">5th</button>
          <button class="cohort" type="button" data-cohort="6">6th</button>
          <button class="cohort is-active" type="button" data-cohort="7">7th</button>
        </nav>

        <div class="rule rule--after-cohorts"></div>
      </div>
    </header>

    <main class="main">
      <section class="view is-active" id="view-timeline" aria-label="연도별 타임라인">
        <h2 class="view-title">Timeline</h2>
        <div class="rows" id="timeline-rows"></div>
      </section>

      <section class="view" id="view-cohort" aria-label="기수별 활동">
        <h2 class="view-title">
          <span class="view-title-strong">Dpro</span>
          <span id="cohort-title">7th</span>
        </h2>
        <div class="rows" id="cohort-rows"></div>
      </section>

      <section class="view" id="view-detail" aria-label="상세 화면">
        <button class="detail-back" id="detail-back" type="button">← Back</button>
        <h2 class="view-title" id="detail-title">Detail</h2>
        <div class="rows" id="detail-rows"></div>
      </section>
    </main>
  </div>

  <!-- ✅ hover preview는 딱 1개만 -->
  <div class="hover-preview" id="hover-preview" aria-hidden="true">
    <img id="hover-preview-img" alt="" />
  </div>

  <script src="./archive/js/data.js"></script>
  <script src="./main.js"></script>
  <script>
    document.getElementById('random-home-link-archive').addEventListener('click', function (e) {
      e.preventDefault();
      const homes = [
        '../Home_1/Home_1.html',
        '../Home_1/Home_2/Home_2.html',
        '../Home_1/Home_3/Home_3.html',
        '../Home_1/Home_4/Home_4.html',
        '../Home_1/Home_5/index.html',
        '../Home_1/Home_6/index.html',
        '../Home_1/Home_7/index.html'
      ];
      const randomHome = homes[Math.floor(Math.random() * homes.length)];
      window.location.href = randomHome;
    });
  </script>
</body>

</html>
